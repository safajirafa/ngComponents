<span ng-show="item.children.length > 0">
    <i class="icon-caret-down"></i>
</span>
<label class="radio-inline">
    <input
        type="radio"
        value="{{item.key}}"
        name="{{config.label}}"
        data-alignment="{{item.metadata.alignment}}"/>
    <span>{{item.title}}</span>
</label>
<ul ng-repeat="item in item.children" ng-include="'item.tmpl.html'"></ul>
